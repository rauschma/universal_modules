  <!-- The code to be tested and the tests -->
  <script type="text/javascript" src="umodules_browser.js"></script>
  <script type="text/javascript">
        describe('isLegalNormalizedName', function () {
            it('', function () {
                expect(umodules_browser.isLegalNormalizedName("foo")).toBeTruthy();
                expect(umodules_browser.isLegalNormalizedName("../foo")).toBeTruthy();
                expect(umodules_browser.isLegalNormalizedName("./foo")).toBeFalsy();
                expect(umodules_browser.isLegalNormalizedName("foo/")).toBeFalsy();
            });
        });
        describe('normalizeImportName', function () {
            it('', function () {
                expect(umodules_browser.normalizeImportName("", "./foo/bar")).toBe("../foo/bar");
                expect(umodules_browser.normalizeImportName("baz", "./foo/bar")).toBe("foo/bar");
                expect(umodules_browser.normalizeImportName("foo", "./bar")).toBe("bar");
                expect(umodules_browser.normalizeImportName("foo/bar", "./baz/bla")).toBe("foo/baz/bla");
                expect(umodules_browser.normalizeImportName("foo/bar", "../baz/bla")).toBe("baz/bla");
                expect(umodules_browser.normalizeImportName("../foo", "./bar")).toBe("../bar");
            });
        });
        describe('goToParentDir', function () {
            it('', function () {
                expect(umodules_browser.goToParentDir("..")).toBe("../..");
                expect(umodules_browser.goToParentDir("")).toBe("..");
                expect(umodules_browser.goToParentDir("foo")).toBe("");
                expect(umodules_browser.goToParentDir("foo/bar")).toBe("foo");
            });
        });
        describe('descend', function () {
            it('', function () {
                expect(umodules_browser.descend("..", "foo/bar")).toBe("../foo/bar");
                expect(umodules_browser.descend("", "foo/bar")).toBe("foo/bar");
                expect(umodules_browser.descend("baz", "foo/bar")).toBe("baz/foo/bar");
            });
        });
  </script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
